    <style id="theme-variables">
      :root {

        --color-primary: #4dabf7;
        --color-primary-accent: #4dabf7;
        --color-accent: #ffca28;
        --color-border: #444;
        --color-border-star: #555;
        --color-shadow: rgba(0,0,0,0.2);
        --color-shadow-medium: rgba(0,0,0,0.25);
        --color-shadow-heavy: rgba(0,0,0,0.3);
        --color-header-bg: rgba(42, 42, 42, 0.9);
        --color-header-bg-scrolled: rgba(26, 26, 26, 0.98);
        --color-mobile-nav-bg: rgba(26, 26, 26, 0.98);
        --color-hero-text: #ffffff;

    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: var(--color-background);
        color: var(--color-text-primary);
        scroll-behavior: smooth;
        transition: background-color 0.3s, color 0.3s;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      * {
        box-sizing: border-box;
      }

      /* --- Pre-loader Styles --- */
      #preloader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background-color: var(--color-background-secondary);
          z-index: 9999;
          display: flex;
          justify-content: center;
          align-items: center;
          opacity: 1;
          transition: opacity 0.5s ease-out;
          pointer-events: all;
      }

      #preloader.loaded {
          opacity: 0;
          pointer-events: none;
      }

      .spinner {
          width: 50px;
          height: 50px;
          border: 5px solid var(--color-background-tertiary);
          border-top: 5px solid var(--color-primary);
          border-radius: 50%;
          animation: spin 1s linear infinite;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
    </style>
    <style>
      /* --- Animation Styles --- */
      .fade-in-section {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* --- Service Card Hover Effect --- */
      .service-card-interactive {
        position: relative;
        background-color: var(--color-background-tertiary);
      }

      .service-card-interactive::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 8px; /* Match the card's border radius */
        opacity: 0;
        transition: opacity 0.4s ease;
        pointer-events: none;
        background: radial-gradient(
          400px circle at var(--mouse-x) var(--mouse-y),
          var(--color-primary) 0%,
          transparent 80%
        );
      }
      
      .service-card-interactive:hover::before {
        opacity: 1;
      }

      .service-card-interactive::after {
        content: "";
        position: absolute;
        top: 2px; left: 2px; right: 2px; bottom: 2px;
        border-radius: 6px;
        background-color: var(--color-background-tertiary);
      }
      
      .service-card-interactive > * {
         position: relative;
         z-index: 1;
      }

      /* --- Hero Button Hover Effect --- */
      .hero-button:hover {
          color: var(--color-white) !important;
      }
      .hero-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background-color: var(--color-primary);
        transition: width 0.4s ease-in-out;
        z-index: -1;
        border-radius: 50px;
      }
      .hero-button:hover::before {
        width: 100%;
      }

      /* --- Responsive Design --- */
      /* Hamburger Menu Styles */
      .hamburger-menu {
          display: none; /* Hidden by default */
          font-size: 2rem;
          background: none;
          border: none;
          cursor: pointer;
          z-index: 1002;
          color: var(--color-primary);
          line-height: 1;
          padding: 0.5rem; /* Better touch target */
      }

      .mobile-nav {
          display: none; /* Hidden by default */
          flex-direction: column;
          align-items: center;
          justify-content: center;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: var(--color-mobile-nav-bg);
          backdrop-filter: blur(5px);
          z-index: 1001;
          gap: 0;
          transform: translateX(100%);
          transition: transform 0.3s ease-in-out;
      }

      .mobile-nav.open {
          display: flex;
          transform: translateX(0);
      }

      .mobile-nav a {
          font-size: 1.5rem;
          color: var(--color-primary);
          font-weight: 600;
          padding: 0.75rem 0;
          width: 100%;
          text-align: center;
      }

      .nav-item {
          opacity: 0;
          transform: translateY(20px);
          transition: opacity 0.4s ease-out, transform 0.4s ease-out;
          width: 100%;
          display: flex;
          justify-content: center;
      }

      .mobile-nav.open .nav-item {
          opacity: 1;
          transform: translateY(0);
      }
      
      /* Medium screens (tablets) */
      @media (max-width: 992px) {
          /* Switch to hamburger menu earlier to avoid nav link crowding */
          .desktop-nav {
              display: none !important;
          }
          .hamburger-menu {
              display: block;
          }
          .logo {
              font-size: 1.3rem !important;
          }
          .hero-title {
              font-size: 2.5rem !important;
          }
          .section {
              padding: 3rem 2rem !important;
          }
      }

      /* Small screens (mobile) */
      @media (max-width: 768px) {
          .header {
              padding: 1rem 1.5rem !important;
          }
          .logo {
              font-size: 1.2rem !important;
          }

          .hero {
              height: 70vh !important;
              /* Disable fixed background on mobile for better performance */
              background-attachment: scroll !important; 
          }
          .hero-overlay {
              padding: 1.5rem !important;
              align-items: center !important;
              text-align: center !important;
              background-image: linear-gradient(to bottom, var(--color-hero-overlay-start) 25%, var(--color-hero-overlay-end) 75%) !important;
          }
          .hero-title {
              font-size: 2rem !important;
          }
          .hero-subtitle {
              font-size: 1rem !important;
          }
          .hero-button {
              padding: 0.8rem 2rem !important;
              font-size: 1rem !important;
          }

          .section {
              padding: 2.5rem 1.5rem !important;
          }
          .section-title {
              font-size: 2rem !important;
              margin-bottom: 1.5rem !important;
          }
          
          /* Redundant '.grid { grid-template-columns: 1fr }' removed, as auto-fit handles this. */

          .contact-container {
            flex-direction: column !important;
          }
          
          .scroll-to-top-button {
            bottom: 1.5rem !important;
            right: 1.5rem !important;
            width: 45px !important;
            height: 45px !important;
            font-size: 1.2rem !important;
          }
          
          /* Adjust padding on cards for better mobile spacing */
          .card, .serviceCard, .contactInfo, .timings {
              padding: 1.5rem !important;
          }
      }

      /* Extra small screens */
      @media (max-width: 480px) {
          .header {
              padding: 1rem !important;
          }
          .section {
              padding: 2.5rem 1rem !important;
          }
          .hero-title {
              font-size: 1.8rem !important;
          }
          .section-title {
              font-size: 1.75rem !important;
          }
      }
    </style>
